<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather!</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Let's Check The Weather</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-5 searchClass">
                <form>
                    <h3>Search By City</h3>
                    <br>
                    <button id="searchBut" onclick="searchCity()">Search</button>
                    <textarea id="searchVal"></textarea>

                </form>
            </div>

            <div class="col-7">
              
                    <h4 id="cityTitle"></h4>

                    <div id="temperature"></div>
                    <div id="windSpeed"></div>
                    <div id="humidity"></div>
                    <div id="UV"></div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-5" id="searchCont">
                <h3>Search History</h3>
            </div>
            <div class="col-7" id="fiveDay">
                <h2>5 Day Forecast</h2>
                <br>
                <div id="day1"></div>
                <div id="day2"></div>
                <div id="day3"></div>
                <div id="day4"></div>
                <div id="day5"></div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
